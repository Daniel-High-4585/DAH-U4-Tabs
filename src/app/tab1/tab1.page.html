<ion-content color="primary" padding>
  <ion-grid>
    <form [formGroup]="myForm">
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding><!--comentario-->

            <ion-item>
              <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('name').errors && myForm.get('name').touched">
              <ion-label color="danger" class="error">Nombre invalido</ion-label>
            </ion-item>

            <ion-item>
              <ion-input formControlName="curp" type="text" placeholder="Curp"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('curp').errors && myForm.get('curp').touched">
              <ion-label color="danger" class="error">Curp invalida</ion-label>
            </ion-item>

            <ion-item>
              <ion-input formControlName="controlnumber" type="text" placeholder="Numero de control"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('controlnumber').errors && myForm.get('controlnumber').touched">
              <ion-label color="danger" class="error">Numero de control invalido</ion-label>
            </ion-item>

            <ion-item>
              <ion-input formControlName="age" type="number" placeholder="Edad" ></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('age').errors && myForm.get('age').touched">
              <ion-label color="danger" class="error">Eso no es una edad</ion-label>
            </ion-item>

            <ion-item>
              <ion-toggle formControlName="active" color="secondary"></ion-toggle>
            </ion-item>
            <ion-item *ngIf="myForm.get('active').errors && myForm.get('active').touched">
              <ion-label color="danger" class="error">Por que esto esta mal?</ion-label>
            </ion-item>

          </div>
          <div padding>
            <ion-button size="large" type="button" [disabled]="!myForm.valid" (click)="create()" expand="block">Guardar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
